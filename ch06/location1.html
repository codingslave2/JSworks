<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location 객체</title>
    <style>
        #content{width: 600px; margin: 0 auto;}
        .display{border: solid black; padding: 10px;}
    </style>
</head>
<body>
    <section id="content">
        <h2>location 객체</h2>
        <div class="display">
            <script>
                //현 위치 url 경로
                document.write("<p><br>location.href :</br>" + location.href + "</p>");
                //호스트 컴퓨터의 주소
                document.write("<p><br>location.host :</br>" + location.host + "</p>");
                //url의 프로토콜 - http
                document.write("<p><br>location.protocol :</br>" + location.protocol + "</p>");
            </script>
        </div>
        <button onclick="location.href='http://www.hrd.go.kr'">Click</button>


    </section>
</body>
</html>
