<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식</title>
</head>
<body>
    <h2>RegExp 객체 사용 - test() 함수 사용</h2>

    <script>
        //문자열 일치하는지 체크
        //RegExp(정규 표현식)
        //pattern 객체 생성
        let pattern = new RegExp(/hello/i);
        let str = "Hello~ My Site!";
        let match = pattern.test(str);
        document.write(match);

        //변수(객체) = 표현식
        let pattern2 = /hello/i;
        let match2 = pattern2.test("Hello~ My Site");
        document.write(match2 + "<br>");

        //아이디 글자수 체크
        // '+' 문자반복
        let RegEx = /^[a-z0-9]+$/
        id = "abcde";
        let mat = regEx.test(id);
        document.write(mat);
    </script>
    
</body>
</html>
