<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListner() 함수</title>
</head>
<body>
    <img src="./images/easys-1.jpg" alt="여자" id="pic">

    <script>
        let pic = document.querySelector("#pic");

        //마우스를 올리면 여자아이 -> 남자아이로 변경
        //마우스를 내리면 원래 이미지로 변환
        /* pic.onmouseover = changePic; 마우스를 올릴 때
        pic.onmouseout = originPic; 마우스를 땔 때
        
        */

        
        pic.addEventListener("mouseover", changePic);
        pic.addEventListener("mouseout", originPic);

        //이벤트 속성의 접두사인 on을 생략함

        function changePic(){
            pic.src = "./images/easys-2.jpg";
        }

        function originPic(){
            pic.src = "./images/easys-1.jpg";
        }
    </script>
    
</body>
</html>
