<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll()</title>
</head>
<body>
    <h2 class="heading">국가의 수도(Capital)</h2>
    <p id="desc">대한민국의 수도는 서울입니다.</p>
    <ul>
        <li class="city">베를린</li>
        <li class="city">도쿄</li>
        <li class="city">파리</li>
        <li class="city">워싱턴</li>


    </ul>

    <script>
        //1개의 요소를 선택할 때
        document.querySelector(".heading").style.color = "blue";

        //여러 개 선택
        let citylist = document.querySelectorAll(".city");
        citylist[0].style.color = "green"; 
        citylist[1].style.color = "orange"; 
        citylist[2].style.color = "purple"; 
        citylist[3].style.color = "skyblue"; 

    </script>
</body>
</html>
