<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date 객체</title>
</head>
<body>
    <h2>date 객체</h2>
    <p>현재 날짜의 시간 표시</p>
    <p id="demo"></p>
    
    <p>특정한 날짜와 시간</p>
    <p id="display"></p>

    <script>

      //현재 날짜 생성(운영체제 시스템의 날짜와 시간)  
      const date = new Date();
    
      document.getElementById("demo").innerHTML = date.toDateString();
      console.log(date.toLocaleString());

    //특정한 날짜

    const date2 = new Date("2023-4-1");
    document.getElementById("display").innerHTML = date2.toDateString();

    //날짜
    document.write("현재 년도 : " + date.getFullYear() + "<br>"); //2023
    document.write("현재 월 : " + date.getMonth() + "<br>"); //March
    document.write("현재 일 : " + date.getDay() + "<br>"); //31
    document.write("현재 시 : " + date.getHours() + "<br>"); //18
    document.write("현재 분 : " + date.getMinutes() + "<br>"); //10

    //현재까지의 시간

    document.write("현재 시 : " + date.getTime()/1000 + "<br>"); //10


   

    </script>
    

    
    
</body>
</html>
