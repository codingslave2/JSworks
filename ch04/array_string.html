<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객채 - 배열</title>
</head>
<body>
    <script>
        let fruit1 = "apple";
        fruit1 = "apples";
        console.log(fruit1[0]);

        let fruit2 = ['a', 'p', 'p', 'l', 'e'];
        // fruit2.push('s') 맨 뒤 추가
        // console.log(fruit2[0]);
        fruit2.pop(); // 맨 뒤 삭제
        console.log(fruit2);

        //점수의 총점과 평균
        let even = [2, 4, 6, 8, 10];
        let sumV = 0;
        let avgV;

        for(let i=0; i<even,length; i ++){
            sumV = sumV + even[i];
            console.log("even[i] =" + even[i] + ", sumV");
        }
        avgV = sumV / even.length;

        document.write("합계 = " + sumV + "<br>");
        document.write("평균 = " + avgV + "<br>");


    </script>
    
</body>
