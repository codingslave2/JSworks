<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 요소 합치기, 연결하기</title>
    <script>
        let numbers = [1, 2, 3];
        let chars = ['a', 'b', 'c'];

        // let list = number + chart; (연결)

        numbers.concat(chars);
        let list = numbers.concat(chars);
        document.write(list);

        //구분기호 연결하기
        document.write(numbers.join("-"));
        document.write(chars.join(", "));
        document.write(list.join(": "));
    </script>
