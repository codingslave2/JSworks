<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script>
        function gugudan(dan){
            for(var i=1; i<10; i++)
            document.write(dan + "x" + i + "=" + (dan*i) + "<br>");
            }

            //실행
            // gugudan(8);   
    </script>
</head>
<body>
    <h2>구구단</h2>
    <button type="button" onclick="gugudan(10)">확인</button>
    
</body>
</html>
