<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 유효 범위</title>
</head>
<body>
    <h3>지역 변수의 유효 범위</h3>

    <script>
        //메인 영역
        let x = 1;

        function oneUp(){
            /* 전역변수 - 메모리 영역(고정적(static) 영역)
            생성 - 메인 영역에서 생성하면 전체에 영향을 미치며, 값이 누적(공유)
            소멸 - 프로그램이 종료될 때, 메모리(전역 공간)에서 해제
            */
            let x = 1; //x는 지역 변수
            x = x + 1;
            return x;
        }

        let num = oneUp();
        document.write("num = " + oneUp() + "<br>"); //2
        document.write("num = " + oneUp() + "<br>"); //2
        document.write("num = " + oneUp() + "<br>"); //2
        document.write("x =" + x);

    </script>
    
</body>
</html>
