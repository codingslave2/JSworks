<body>
    <script>
        // return이 있는 함수
        // 매게 변수 1개(1이 더해지는 함수)
        function oneup(x){
          x = x + 1;
        //   document.write(x);
        return x;
        }

        let num = oneup(10);
        document.write("<br>");

        // document.write(oneup(10));

        document.write(Math.abs(-11));

        // 매게변수 2개
        function subNumber(x, y){
            let result = x - y;
            return result; //result 값을 변환하고 소멸
        }

        let result2 = subNumber(4, 7);
        document.write(result2);



    </script>
