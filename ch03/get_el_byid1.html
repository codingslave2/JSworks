<!DOCTYPE html>
<html lang="ko
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getelementbyid()</title>
</head>
<body>
    <h2> Document 객체(Object) </h2>
    <p id="print"></p>

    <script>
        // document.getElementById("print").innerHTML = "안녕하세요.";
        let p1 = document.getElementById("print");
        p1.innerHTML = "안녕하세요";
        p1.style.color = "red";
        p1.style.backgroundColor = "#00ff00";
    </script>
</body>
</html>
