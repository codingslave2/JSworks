<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let myAbs = function(x){ //x>0, x<0
            //return : if ~ else문

            if(x < 0){
                return -x;
                document.getElementById("show").innerHTML = x;
            }
            else{ // x > 0
                document.getElementById("show").innerHTML = x;
            }

        }

        let value = myAbs(-5); // -(-5) = 5
        document.write("절대값 : " + value + "<br>"); //5
    </script>
</head>
<body>
    <button onclick="myAbs(-10)">계산하기</button>
    <p id="show">button</p>
    
</body>
</html>
