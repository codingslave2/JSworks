<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
    <style>
        .content{
            width: 600px;
            max-width: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>나이를 계산하는 프로그램</h2>
        <button onclick="calcAge()">계산하기</button>
        <hr>
        <p id="show"></p>

    </div>
    <!-- 나이 = 현재 년도 - 태어난 년도 + 1 -->
    <script>
        function calcAge(){
            const CURRENT_YEAR = 2023;
            let birthYear = prompt("출생 년도를 입력하세요.", "yyyy");
            let age; //할당 않음

            age = CURRENT_YEAR - parseInt(birthYear) + 1;
            document.getElementById("show").innerHTML = age;

            if(birthYear !== null){
                age = CURRENT_YEAR - parseInt(birthYear) + 1;
                document.getElementById("show").innerHTML = age;
            }
            else{
                document.getElementById("show").innerHTML = "입력이 취소 되었습니다.";
            }
        }

       
    </script>
    
</body>
</html>
