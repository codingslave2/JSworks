<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        // 카멜(낙타) 표기법 - 향상된 단어는 두 번쨰부터 첫글자가 대문자임
        // function 함수이름()
        function sayHello(){
            document.write("Hello~ Elsa<br>");
        }

        
        // 함수 사용(call - 호출)
        sayHello();
        sayHello();

    </script>
</head>
<body>
    
</body>
</html>
