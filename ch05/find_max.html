<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열에서 최대값과 최소값 찾기</title>
    <script>
        let num = [33, 25, 17, 92, 55, 100];
        let sumV = 0;

        //최대값
        let maxV = num[0]; //처음값을 최대값으로 설정
        for(let i=1; i<num.length; i++){
            //값 비교
            if(maxV < num[i]){
                maxV = num[i];
            }
        }
        console.log("max = " + maxV);

        //최소값
        let minV = num[0];
        for(let i=1; i<num.length; i++){
            //값 비교
            if(minV > num[i]){
                minV = num[i];
            }
        }
        console.log("min = " + minV);

        //개수 - num.length
        //합계 - sumV += num[1]
        //평균 - sumV / num.length
        for(let i=0; i<num.length; i++){
            sumV += num[i];
        }
        let avgV = sumV / num.length;
        console.log("count = " + num.length);
        console.log("sum = " + sumV);
        console.log("average = " + avgV.toFixed(2));
    </script>
</head>

</body>
</html>
