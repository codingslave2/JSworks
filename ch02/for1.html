    <title>for 반복문</title>
    <script>
        //for(초기값; 조건식, 증감값){}
        // 1부터 n가지 더하기
        let sum_v = 0;
        for(var i=1; i<10; i++){
            sum_v += i;
            console.log("i=" + "sum_v=" + sum_v);
        }
        document.write("i : " + + "<br>")
        document.write("합계 " + sum_v);
        
    </script>
