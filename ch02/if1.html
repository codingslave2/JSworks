            document.write("입력이 취소되었습니다.");
        }
        else{
            if(limit_speed >= 50){
            document.write(" 속도 위반입니다.")
            result = "속도 위반";
        }
        }

        
        document.write("제한 속도는" + limit_speed + "km입니다.");
