        // 수의 비교 (출력 - 숫자로 출력 (참이면 10, 거짓이면 20을 출력))

        console.log(value);





        //나이 비교 (출력 - T/F로 출력)
        let motherage = 47;
        let fatherage = 50;

        let result = (motherage > fatherage) ? 'T' : 'F';
        console.log("결과값:" + result);
