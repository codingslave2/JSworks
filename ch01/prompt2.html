<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력받기</title>
    <script>
        var num = prompt("수를 입력하세요.");
        // var num = parseInt(prompt("수를 입력하세요.")); 문자형을 정수형으로 미리 변환함
        

        //입력받은 숫자는 문자형('10')이므로 정수로 변환이 필요함
        // num = num + 1; = 1을 입력시 11로 출력
        // num = parseInt(num) + 1; 1을 입력시 2로 출력 
        
        num = parseInt(num) + 2;
        document.write("입력한 숫자는 "+ num + "입니다.");
    </script>
</head>

</html>
