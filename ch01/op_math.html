<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
</head>
<body>
    <script>
        // 산술 연산자
        // 변수 선언
        var num1 = 8, num2 = 5;
        var result; //결과값을 저장할 변수 선언

        // 연산(처리)
        result = num1 + num2;
        
        // 출력
        console.log(result); //13 덧셈

        result = num1 - num2; //3 뺄셈
        console.log(result);
        
        
        result = num1 * num2; //40 곱하기
        console.log(result);
        
        
        result = num1 / num2; //1.6 나누기
        console.log("result" + num1);
        
        
        
        result = num1 % num2; //3 나머지
        console.log(result);

        // 1증가, 1감소
        num1 = num1 + 1; // 9
        console.log("num1=" + num1);

        num1++; // 10
        console.log("num1=" + num1)
        
        num1--;
        console.log("num1=" - num1)



    </script>
    
</body>
</html>
