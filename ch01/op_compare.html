<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
    <script>
        // 등호(==, != ,===) 부등호(>, >=, <, <=)
        let n1 = 10, n2 = 20
        let result;

        // 비교 연산
        result = n1 > n2
        
        result = n1 < n2
        

        // 출력
        result = n1 > n2
        console.log(result); // false
        
        result = n1 < n2
        console.log(result); // true
       
       
        result = (n1 == n2);
        console.log(result); // true


        // 논리 연산
        result = (n1 > n2) && (n1 !== n2);
        console.log(result); //false
        
        result = (n1 > n2) || (n1 !== n2);
        console.log(result); //false
        
        result = !(n1 > n2);
        console.log(result); //true




    </script>
</head>
<body>
    
</body>
</html>
