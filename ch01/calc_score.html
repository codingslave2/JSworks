<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과목의 총점과 평균 구하기</title>
    <script>
        // 영어와 수학 과목의 총점 평균
        let engscore = 80;
        let mathscore = 75;
        let total, avr;
        
        // let score = [80, 75, 90];

        // 연산
        // 평균 = 총점 / 갯수
        
        total = engscore + mathscore;
        avr = total / 2;

        // 출력
        console.log("총점 :" + total);
        console.log("평균 :" + avr);

        // 자료형
        console.log(typeof(total)); //number - int형
        console.log(typeof(avr)); //number - float형

    </script>
</head>
