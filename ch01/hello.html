<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연습</title>
    <style>
        h3{color: blue;}
        p{font-family: "궁서체";}
        .access{font-weight: bold;}

    </style>
    <script>
        // alert("안녕하세요");
        // 한 줄 주석 (객체,함수()) 
        document.write("자바 스크립트!!<br>");
        document.write(21);
        document.write("<h3>Hello! JavaScript!</h3>")
        // 바깥에 "" (쌍따옴표)가 있으면, 괄호 안의 다른 괄호에는 ''(따옴표)를 적용해야 함
        document.write("<p><span class='access'>제주 여행</span>을 추천합니다.</p>")
    </script>
</head>
